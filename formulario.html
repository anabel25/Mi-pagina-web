<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/form.css">
   

</head>

<body>
    <div class="container">
        <form class="form">
            <h2>Escribenos</h2>
            <p>Para realizar su pedido rellene el formulario especificando el tipo de evento,
                relleno, decoración, cantidad de kilos de la torta, si es dulce o salado y si es para
                diabéticos, celíacos o ninguno de los dos.
            </p>
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre" class="box">
            <label for="correo">Escribe tu correo</label>
            <input type="email" id="correo" class="box">
            <label for="mensaje">Escribe tu mensaje</label>
            <textarea class="box" id="mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="enviar" class="submit">

        </form>
        <div class="info">
            <img src="imagenes/info-1.svg" class="img-1" alt="">
            <div class="location">
                <div class="icons">
                    <img src="imagenes/gps.svg" alt="">
                    <p>Jose C. Paz, Buenos Aires</p>
                </div>

                <div class="icons">
                    <img src="imagenes/number.svg" alt="">
                    <p>0303456</p>
                </div>

                <div class="icons">
                    <img src="imagenes/email.svg" alt="">
                    <p>caseritasybonitas@gmail.com</p>
                </div>
                <div class="social">
                    <img src="imagenes/fa.svg" alt="">
                    <img src="imagenes/ins.svg" alt="">
                    <img src="" alt="">
                </div>

            </div>
        </div>
    </div>
    
    <script src="js/menu.js"></script>
    <script src="js/light-box.js"></script>
</body>

</html>
